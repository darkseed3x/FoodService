spring:
  application:
    name: Charlie
  cloud:
    consul:
      host: http://localhost
      port: 8500
      config:
        enable: true
        format: YAML
      discovery:
        enabled: true
        health-check-path: /actuator/health
        health-check-interval: 20s
        health-check-timeout: 5s
        prefer-ip-address: true

